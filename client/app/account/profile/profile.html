<div ng-include="'components/navbar/navbar.html'"></div>

<div class="profile" ng-controller="ProfileCtrl">
  <div class="container profile_info">
        <h1>{{ getCurrentUser().name }}</h1>
      <img gravatar-src="'{{ getCurrentUser().email }}'" gravatar-size="200" class="gravatar">
      <ul class="user_data">
        <li> Email address: {{ getCurrentUser().email }} </li>
        <li ng-show="isLoggedIn()"><p>Your zip code is {{ getCurrentUser().zip }}</p> </li>
        <li ng-show="isLoggedIn()"><p>Your party affiliation is {{ getCurrentUser().party }}</p> </li>
      </ul>
      <div class="pastvotes_profile">
        <h1>Past Votes</h1>
        <div class="ubill card-holder" ng-repeat="uservote in uservotes">
          <div class="card">
            <div class="title light-blue1">
              <p class="profile_bill_stance">{{uservote.stance}}</p><h3><a href="/bills/{{uservote.billid}}">{{uservote.billid}}</a></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-include="'components/billstowatch/billstowatch.html'"></div>
