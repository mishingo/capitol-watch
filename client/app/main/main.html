<div class="content">
  <div class="container">
    
    <div class="upcoming-bills">
      <h2> Upcoming Bills </h2>
      <div class="ubill card-holder" ng-repeat="bill in bills">
        <div class="card">
          <h3>{{bill.display_number}}</h3>
          <p>{{bill.title_without_number}}</p>
          <a href="/api/bills/ui/{{bill.id}}">Vote for {{biil.id}}</a>
        </div>
      </div>
    </div>

    <div class="members">
      <h2> Your Leaders </h2>
      <div class="member-card card-holder" ng-repeat="member in members">
        <div class="card">
          <h3>{{member.first_name}} {{member.last_name}}</h3>
          <p></p>
        </div>
      </div>
    </div>
